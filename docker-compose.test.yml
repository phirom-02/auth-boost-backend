services:
  pg_auth-boost:
    image: postgres:latest
    container_name: pg_auth-boost
    environment:
      POSTGRES_USER: ${TEST_DATABASE_USER}
      POSTGRES_PASSWORD: ${TEST_DATABASE_PASSWORD}
      POSTGRES_DB: ${TEST_DATABASE_NAME}
      PORT: ${TEST_DATABASE_PORT:-5437}
    ports:
      - "${DATABASE_PORT:-5437}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  mail_auth-boost:
    image: axllent/mailpit
    container_name: mail_auth-boost
    ports:
      - "1027:1025" # SMTP
      - "8027:8025" # Web UI for interactions
    restart: unless-stopped

  app:
    build: .
    container_name: auth-boost-backend-test
    ports:
      - "8082:8080"
    environment:
      SPRING_DATASOURCE_URL: ${TEST_DATABASE_URL}
      SPRING_DATASOURCE_USERNAME: ${TEST_DATABASE_USER}
      SPRING_DATASOURCE_PASSWORD: ${TEST_DATABASE_PASSWORD}
      SPRING_MAIL_HOST: mail_auth-boost
      SPRING_MAIL_PORT: 1025
    depends_on:
      - pg_auth-boost
      - mail_auth-boost
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local